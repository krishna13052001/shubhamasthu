{%extends "luckydraw/dashboard.html"%}
{%block content%}
<form action="/luckydraw/redeemCoupon" method="POST" autocomplete="off">
    {%csrf_token%}
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="code">Card Code</label>
                <input type="text" name="code" id="code" class="form-control" required>
            </div>
        </div>
    </div>
    <input type="submit" class="btn btn-success" value="Check Code">
</form>
{%endblock%}
