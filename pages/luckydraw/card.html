{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'images.css' %}">
</head>
<body>
    <div class="container mycard" id="js-container" style="padding-left: 10px;">
      <div id="apper-text">
        {% comment %} <canvas class="canvas" id="js-canvas" width="300" height="300"></canvas> {% endcomment %}
        {% comment %} <div id="data" style="display:none"> {% endcomment %}
        <h3 >
          {% comment %} <h4>Congratulations</h4><br> {% endcomment %}
          {% comment %} You won Rs.<h3><code>{{obj.amount}}</code></h3> {% endcomment %}
          <code>Coupon Code {{obj.code}}</code>
          {% comment %} <h6>Please Collect your cash</h6> {% endcomment %}
        </h3>
        </div>
      </div>
    </div>
</body>

</html>
