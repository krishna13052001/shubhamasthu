{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'new2.css' %}">
</head>
<body>

  <div class="container inProgress">
    <div style="text-align:center"> 
      <p class="p-0 inProgressHeading">
        Congratulations - శుభాకాంక్షలు
        Total no of Coupon Codes {{n}}
      </p>
    </div>

    <div class="progressCardsRow">
      <div class="row">
          {%for key, value  in cards.items %}
            <div class="col-12 col-md-6 col-xxl-3">
              <a href="" style="text-decoration: none; color: #000;">
                <div class="progressCard card border-0" style="position: relative;">
                  <img src="{% static 'card_tag.png'%}" alt="">
                  <div class="card-header" style="position:absolute;padding: 0px;color: red;font-size: medium;font-weight: 200;">
                    <span>
                      <strong class="courseName">S.No - {{key}}</strong>
                    </span>
                  </div>
                  <div class="row">
                    <div class="col details">
                      <p class="faculty mb-0">
                        <stong>Coupon Code: </strong>{{value.code}}
                      </p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>

{% comment %} <script>
    $('#exampleModal').on('hidden.bs.modal', function (e) {
      window.location.reload();  
    })
</script> {% endcomment %}
