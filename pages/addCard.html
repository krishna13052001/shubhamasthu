{%extends "dashboard.html"%}
{%block content%}
<br><br>
<div class="container">
    <form action="/addCoupon" method="POST">
        {%csrf_token%}
        <div class="row">
            <div class="form-group col-sm">
                <label for="name">Customer Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group col-sm">
                <label for="Bill ID">Bill ID</label>
                <input type="text" name="bill_id" id="Bill ID" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group col-sm">
                <label for="phone">Phone Number</label>
                <input type="text" name="mobile" id="phone" class="form-control" required>
                <small>Enter 10 digit mobile number only</small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm">
                <label for="bill_amount">Bill Amount</label>
                <input type="text" name="bill_amount" id="bill_amount" class="form-control" required>
            </div>
            <div class="form-group col-sm">
                <label for="no_of_coupons">No of Coupons</label>
                <input type="int" name="no_of_coupons" id="no_of_coupons" class="form-control" required>
            </div>
        </div>
        <input type="submit" value="Create Coupon" class="btn btn-primary">
    </form>
</div>
{%endblock%}
