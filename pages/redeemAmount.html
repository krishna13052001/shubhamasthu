{%extends "dashboard.html"%}
{%block content%}
<div class="container mt-5">
    <form action="/redeemAmount" method="POST">
        {%csrf_token%}
        <div class="row">
            <div class="col-sm-7 form-group">
                <div>
                    <label for="from_date">From Date</label>
                    <input type="datetime-local" name="from_date" class="form-control form-control-lg p-0 px-3"
                        id="from_date" required>
                </div>
                <div class="mt-3">
                    <label for="to_date">To Date</label>
                    <input type="datetime-local" name="to_date" class="form-control form-control-lg p-0 px-3" id="to_date"
                        required>
                </div>
                <input type="submit" value="Redeem Amount" class="btn btn-outline-success mt-3">
            </div>
            <div class="col-sm-5 mt-4">
                <div class="card p-3 bg-gradient text-white" style="border: 0; border-radius: 10px; background-color: rgb(86, 93, 185);">
                    <h4><b>Redeem Amount:</b></h4>
                    <div style="font-size: larger;">{{amount}}</div>
                </div>
            </div>
        </div>

    </form>
</div>

</script>
{%endblock%}
